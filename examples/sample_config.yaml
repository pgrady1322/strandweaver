# SmartAssembler Sample Configuration
# This is an example configuration for Illumina sequencing data

# Input configuration
input:
  reads: ./data/input/sample_reads.fastq.gz
  technology: illumina
  paired_end: true
  read1: ./data/input/sample_R1.fastq.gz
  read2: ./data/input/sample_R2.fastq.gz

# Error profiling
profiling:
  min_quality: 20
  sample_size: 1000000
  alignment_threads: 8

# Error correction - Illumina mode
correction:
  illumina:
    kmer_size: 31
    min_kmer_coverage: 3
    quality_threshold: 20
    use_paired_info: true

# Assembly configuration
assembly:
  min_overlap: 1000
  min_coverage: 5
  max_coverage: 1000
  graph_type: string
  
  simplification:
    remove_tips: true
    tip_length: 1000
    pop_bubbles: true
    min_bubble_identity: 0.95
    prune_low_coverage: true
    min_edge_coverage: 3

# AI finishing (optional - requires ANTHROPIC_API_KEY)
ai_finishing:
  provider: claude
  model: claude-3-5-sonnet-20241022
  max_tokens: 4096
  temperature: 0.1
  fallback_to_heuristic: true
  interactive: false
  min_confidence: 0.7

# Output configuration
output:
  directory: ./assembly_output
  save_intermediates: true
  formats:
    - fasta
    - gfa
    - stats

# Execution configuration
execution:
  threads: 16
  memory_gb: 64
  log_level: INFO
