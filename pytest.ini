[pytest]
# Pytest configuration for StrandWeaver

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    requires_data: marks tests that require test data files

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=strandweaver --cov-report=html --cov-report=term

# Ignore these paths during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    archive
    examples
    models

# Console output style
console_output_style = progress

# Test timeout (if pytest-timeout installed)
# Uncomment to set global timeout
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
