name: strandweaver_ml
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python=3.8
  
  # ML/Data Science
  - xgboost>=1.5.0
  - scikit-learn>=1.0.0
  - pandas>=1.3.0
  - numpy>=1.21.0
  
  # Testing
  - pytest>=6.2.0
  - pytest-cov
  
  # Core dependencies (already in main env.yml)
  - biopython>=1.79
  - pysam>=0.19.0
  
  # Optional but useful
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # For workflow
  - pip
  - pip:
    - xgboost  # Ensure latest version if conda version is old
